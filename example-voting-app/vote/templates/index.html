      function check(id) {
	var opacity = $(id).css("opacity");
	if (opacity == 0.3) {
		$(id).css("opacity", "1");
		$(id).css("color", "white");
	} else {
		$(id).css("opacity", "0.3");
		$(id).css("color", "black");
	}
      }
    </script>
